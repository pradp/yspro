<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--框架必需start-->
<script type="text/javascript" src="../js/jquery-1.4.js"></script>
<script type="text/javascript" src="../js/framework.js"></script>
<link href="../css/import_basic.css" rel="stylesheet" type="text/css"/>
<link  rel="stylesheet" type="text/css" id="skin"/>
<!--框架必需end-->

<!--多选框脚本start-->
<script type="text/javascript" src="../js/form/multiselect.js"></script>
<!--多选框脚本end-->

<!--表单验证脚本start-->
<script src="../js/form/validationEngine-cn.js" type="text/javascript"></script>
<script src="../js/form/validationEngine.js" type="text/javascript"></script>
<!--表单验证脚本end-->

<body>

	<form method="post" action="chapter5-3-6-content1.html">
		<fieldset> 
			<legend>专家账号信息</legend> 
			<table class="tableStyle" transMode="true" footer="normal">
				<tr>
					<td width="15%">用户名：</td>
					<td width="25%"><input type="text" class=" validate[required,custom[noSpecialCaracters]]"/><span class="star">*</span></td>
					<td width="15%">电子邮件：</td>
					<td><input type="text" class=" validate[required,custom[email]]"/><span class="star">*</span></td>
					<td width="15%">电子邮件：</td>
					<td><input type="text" class=" validate[required,custom[email]]"/><span class="star">*</span></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password" id="pwd" class="validate[required,length[6,11],custom[noSpecialCaracters]]"/><span class="star">*</span></td>
					<td>密码确认：</td>
					<td><input type="password" class="validate[required,confirm[pwd]]"/><span class="star">*</span></td>
					<td>密码确认：</td>
					<td><input type="password" class="validate[required,confirm[pwd]]"/><span class="star">*</span></td>
				</tr>
				
			</table>
		</fieldset> 
		<fieldset> 
			<legend>专家基本信息</legend> 
			<table class="tableStyle" transMode="true" footer="normal">
				<tr>
					<td width="15%">姓名：</td>
					<td width="35%"><input type="text" class="validate[required,custom[chinese],length[0,20]]"/><span class="star">*</span></td>
					<td width="15%">联系电话：</td>
					<td width="35%"><input type="text" title="手机或者固定电话，固话样例：010-88888888" class=" validate[required,custom[onlyNumber],length[0,3]]"/><span class="star">*</span></td>
				</tr>
				<tr>
					<td>领域：</td>
					<td><select multiple class="validate[required]">
						    <option>种猪</option>
						    <option>牛</option>
						    <option>种羊</option>
						    <option>种鸭</option>
						    <option>蛋鸡</option>
						    <option>肉鸡</option>
						    <option>种马</option>
						    <option>种兔</option>
						    <option>其他</option>
						 </select><span class="star">*</span></td>
					<td>专家组职务：</td>
					<td>
						<select class="validate[required]">
						  	<option value="">请选择职务</option>
						    <option>无</option>
						    <option>组长</option>
						    <option>副组长</option>
						    <option>成员</option>
						    <option>秘书</option>
						 </select><span class="star">*</span>
					</td>
				</tr>
				<tr>
					<td>工作单位：</td>
					<td><input type="text" class=" validate[required,custom[onlyNumber],length[0,3]]"/><span class="star">*</span></td>
					<td>职务/职称：</td>
					<td><input type="text" class=" validate[required,custom[onlyNumber],length[0,3]]"/><span class="star">*</span></td>
				</tr>
				<tr>
					<td>个人简介：</td>
					<td colspan="3">
					<textarea mode="min" editorWidth="470" editorHeight="150" class="rich"></textarea>
					</td>
				</tr>				
				<tr>
					<td>上传照片：</td>
					<td colspan="3"><input type="file"/></td>
				</tr>

			</table>
		</fieldset> 
		
	<div class="padding_top10">
		<table class="tableStyle" transMode="true">
			<tr>
				<td colspan="4">
					<input type="submit" value=" 保 存 "/>
					<input type="reset" value=" 重 置 "/>
					<input type="button" value=" 返 回 " onclick="location.href='cms-expert.html'"/>
				</td>
			</tr>
		</table>
	</div> 

	</form>

</body>
</html>
