suggest.getYdyXxDxm=select bm,xm from (select v.wid||'_'||v.xm||'_'||(select c.departname from T_Sys_Depart c where c.departid=v.yddbm)||'_'||v.yddbm as bm,v.xmpy as xmpy,v.xm||'  ['||(select departname from t_sys_depart e where e.departid=v.yddbm)||'  '||v.zch||']' as xm  FROM t_sport_ydyxx v,t_sport_ydybmxm f,t_sport_ssrc g,t_sport_bsxm s WHERE (v.xm LIKE ? OR v.xmpy LIKE ? ) AND xyjfdq1 LIKE ? AND v.wid = f.ydywid AND f.bsxmwid = s.wid AND s.wid = g.xmbm AND g.wid =? group by v.wid,v.xm,v.yddbm,v.xmpy, v.zch ) order by length(xmpy),NLSSORT(xm,'NLS_SORT = SCHINESE_PINYIN_M')
suggest.getYdyXxXxm=select bm,xm from (select wid||'_'||xm||'_'||(select c.departname from T_Sys_Depart c where c.departid=yddbm)||'_'||yddbm as bm,xmpy,xm||'  ['||(select departname from t_sys_depart where departid=yddbm)||'  '||zch||']' as xm from t_sport_ydyxx where (xm like ? or xmpy like ?) and xyjfdq1 like ? and wid in ( select d.ydywid  from t_sport_ydybmxm d )) order by length(xmpy),NLSSORT(xm,'NLS_SORT = SCHINESE_PINYIN_M')
suggest.getYdyXxQb=select bm,xm from (select wid||'_'||xm||'_'||(select c.departname from T_Sys_Depart c where c.departid=yddbm)||'_'||yddbm as bm,xmpy,xm||'  ['||(select departname from t_sys_depart where departid=yddbm)||'  '||zch||']' as xm from t_sport_ydyxx where (xm like ? or xmpy like ?) and xyjfdq1 like ? ) order by length(xmpy),NLSSORT(xm,'NLS_SORT = SCHINESE_PINYIN_M')
  
