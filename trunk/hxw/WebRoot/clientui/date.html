<div id="scrollContent">
	<div class="box2" panelWidth="800" panelTitle="基本用法" roller="true">
	要创建一个基本的日期控件非常简单，无需引入任何额外的脚本，只要将一个文本框的class设为date即可。日期控件会根据当前框架的风格（即themeColor）自动选择合适的皮肤<br />
	<input type="text" class="date"/>代码如下：
<textarea class="code">
<input type="text" class="date"/>
</textarea>
<pre></pre>
	</div>

	<div class="box2" panelWidth="800" panelTitle="日期显示格式" roller="true">
	通过设置文本框的dateFmt属性可以自定义日期的显示格式，下面的是日期+时间格式：<br />
	<input type="text" class="date" style="width:140px;" dateFmt="yyyy-MM-dd HH:mm:ss"/>代码如下：
<textarea class="code">
<input type="text" class="date" style="width:140px;" dateFmt="yyyy-MM-dd HH:mm:ss"/>
</textarea>
<pre></pre>

	下面的是只选择时间：<br />
	<input type="text" class="date" dateFmt="HH:mm:ss"/>代码如下：
<textarea class="code">
<input type="text" class="date" dateFmt="HH:mm:ss"/>
</textarea>
<pre></pre>
	</div>

</div>
