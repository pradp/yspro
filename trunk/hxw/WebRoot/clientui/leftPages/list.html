<script>
	$(function(){
		var listLiIdx;
		var listLiIndex=jQuery.jCookie('listLiIndex');
		if(listLiIndex!=false){
			listLiIdx=parseInt(listLiIndex);
		}
		$(".box4 li a").filter(':eq('+listLiIdx+')').addClass("current");
		
		$(".box4 li a").each(function(i){
			$(this).click(function(){
				$(".box4 li a").removeClass("current");
				$(this).addClass("current");
				jQuery.jCookie('listLiIndex',i.toString());
			})
		})
		
	})
</script>
